<div class="container">
    <div class="jumbotron page-header">
        <h1 class="display-4">
            Customer References
        </h1>
    </div>
    <div class="references-wrapper">
        <card *ngFor="let reference of references" class="reference-card" [cardTitle]="reference.name" [cardClass]="'reference-card'">
            <div *ngFor="let location of reference.locations">
                <h5>{{location.location}}</h5>
                <ul class="card-text">
                    <li *ngFor="let note of location.notes">{{note}}</li>
                </ul>
            </div>
        </card>
    </div>
</div>
